<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scoreboard and Chart</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="scoreboard-container">
            <table class="scoreboard-table">
                <thead>
                    <tr>
                        <th>Name</th>
                        <th>Score</th>
                        <th>Status</th>
                    </tr>
                </thead>
                <tbody id="scoreboard-body">
                    <!-- Data will be inserted here by JavaScript -->
                </tbody>
            </table>
        </div>
        <div class="chart-container">
            <h2 id="last">Stock Trend <span id="latestValue" hidden>Loading...</span></h2>
            <canvas id="stockChart"></canvas>
            <div id="leverages">
                <p>Leverage 1: <span id="lev1-status">Loading...</span></p>
                <p>Leverage 2: <span id="lev2-status">Loading...</span></p>
                <p>Leverage 3: <span id="lev3-status">Loading...</span></p>
                <p>Leverage 4: <span id="lev4-status">Loading...</span></p>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-annotation"></script>
    <script src="script.js"></script>
</body>
</html>
